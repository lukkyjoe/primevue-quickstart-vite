query MyQuery {
  waste_items {
    name
  }
}

mutation MyMutation2 {
  create_waste_items_items(
    data: [
      {
        instructions: { content: "what about" }
        name: "what"
        status: "published"
      }
    ]
  ) {
    id
    instructions {
      id
      content
    }
  }
}

mutation MyMutation($itemsWithInstructionsInput: [create_waste_items_input!]) {
  create_waste_items_items(data: $itemsWithInstructionsInput) {
    id
    instructions {
      id
      content
    }
  }
}

query QueryForLocationId4 {
  waste_items(filter: { instructions: { locations_id: { _eq: "4" } } }) {
    id
    instructions {
      content
      id
      locations_id
    }
    name
  }
}
